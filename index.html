<html>
<head>

	<title>object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-danger heading">Object Detection
      <br>
      <h3 class="btn btn-warning">If the object that is inputed is on the canvas then it is found.</h3>
      <br><br>
    </h1>
    <input class="form-control" placeholder="Enter object name" style="width:200px;" id="user_object">
    <br>
    <button onclick="start()" class="btn btn-info" id="start_model">Start Detection</button>
    <br>
    <h3 id="status" class="btn btn-success"></h3>
    <h3 id="object_status" class="btn btn-warning"></h3>
  </center>
